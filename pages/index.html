    <script type="text/javascript">
      var chartDom = document.getElementById("countChart");
      chartDom.style.height = "300px";
      chartDom.style.width = "100%";
      var myChart = echarts.init(chartDom);
      myChart.setOption(msgCount);
      window.addEventListener("resize", function () {
        myChart.resize();
      });
    </script>

    <script>
      var chartDom = document.getElementById("senderwordcloud");
      chartDom.style.height = "400px";
      chartDom.style.width = "100%";
      var myChart = echarts.init(chartDom);
      var keywords = wordCloudsender;

      var option = {
        series: [
          {
            type: "wordCloud",
            //maskImage: maskImage,
            sizeRange: [15, 80],
            rotationRange: [0, 0],
            rotationStep: 45,
            gridSize: 8,
            shape: "pentagon",
            width: "100%",
            height: "100%",
            textStyle: {
              normal: {
                color: function () {
                  return (
                    "rgb(" +
                    [
                      Math.round(Math.random() * 160),
                      Math.round(Math.random() * 160),
                      Math.round(Math.random() * 160),
                    ].join(",") +
                    ")"
                  );
                },
                fontFamily: "sans-serif",
                fontWeight: "normal",
              },
              emphasis: {
                shadowBlur: 10,
                shadowColor: "#333",
              },
            },
            data: keywords,
          },
        ],
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
      window.addEventListener("resize", function () {
        myChart.resize();
      });
    </script>
